<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Identifikasi Pertumbuhan Tanaman</title>
  <script src="MEKAR.JS"></script>  
  <link rel="stylesheet" href="MEKAR.CSS">
  
</head>
<body>
  <div class="container">
    <h1>ğŸŒ± Identifikasi Pertumbuhan Tanaman</h1>
    <p>Masukkan data tanaman untuk mendapatkan rekomendasi posisi dan jadwal penyiraman.</p>

    <label for="plant">Jenis Tanaman:</label>
    <select id="plant">
      <option value="monstera">Monstera</option>
      <option value="succulent">Succulent</option>
      <option value="basil">Basil</option>
    </select>

    <label for="phase">Fase Pertumbuhan:</label>
    <select id="phase">
      <option value="seedling">Seedling</option>
      <option value="vegetative">Vegetatif</option>
      <option value="flowering">Berbunga</option>
    </select>

    <label for="orientation">Orientasi Jendela:</label>
    <select id="orientation">
      <option value="South">Selatan</option>
      <option value="East">Timur</option>
      <option value="West">Barat</option>
      <option value="North">Utara</option>
    </select>

    <label for="distance">Jarak dari Jendela (meter):</label>
    <input type="number" id="distance" value="1">

    <label for="obstruction">Halangan Cahaya:</label>
    <select id="obstruction">
      <option value="none">Tidak ada</option>
      <option value="sheer">Kaca Tipis</option>
      <option value="wall">Tembok/halangan</option>
    </select>

    <label for="pot">Diameter Pot (cm):</label>
    <input type="number" id="pot" value="15">

    <label for="temp">Suhu Ruangan (Â°C):</label>
    <input type="number" id="temp" value="28">

    <button onclick="hitungRekomendasi()">Hitung Rekomendasi</button>

    <div class="result" id="result"></div>

    <h2>ğŸ“… Kalender Penyiraman (30 Hari)</h2>
    <div class="calendar" id="calendar"></div>
  </div>

</body>
</html>
